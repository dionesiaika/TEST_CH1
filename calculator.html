<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            table, th, td {
                border: 1 px solid black
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th><input type="text" name="display"></th>
            </tr>
            <tr>
                <td>
                    <button>AC</button>
                <td>
                    <button>C</button>
                </td>
                <td>
                    <button>*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>7</button>
                </td>
                <td>
                    <button>8</button>
                </td>
                <td>
                    <button>9</button>
                </td>
                <td>
                    <button>/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>4</button>
                </td>
                <td>
                    <button>5</button>
                </td>
                <td>
                    <button>6</button>
                </td>
                <td>
                    <button>+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>1</button>
                </td>
                <td>
                    <button>2</button>
                </td>
                <td>
                    <button>3</button>
                </td>
                <td>
                    <button>-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>+-</button>
                </td>
                <td>
                    <button>0</button>
                </td>
                <td>
                    <button>.</button>
                </td>
                <td>
                    <button>=</button>
                </td>
            </tr>
        </table>
    </body>
</html>
